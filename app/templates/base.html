<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}CogniShield{% endblock %}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    nav a { margin-right: 12px; }
    .container { max-width: 900px; }
    .btn { display: inline-block; padding: 10px 14px; border-radius: 6px; border: 1px solid #333; text-decoration: none; }
    input, textarea { width: 100%; padding: 10px; margin: 6px 0 12px; }
    textarea { min-height: 220px; font-family: Consolas, monospace; }
    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
    th { background: #f3f3f3; }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <a href="/">Home</a>
      <a href="/admin/">Admin</a>
    </nav>
    {% block content %}{% endblock %}
  </div>
</body>
</html>
