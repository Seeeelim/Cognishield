<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}CogniShield{% endblock %}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    nav a { margin-right: 12px; }
    .btn { display: inline-block; padding: 8px 12px; border: 1px solid #333; border-radius: 6px; text-decoration: none; }
    input, textarea { width: 100%; padding: 10px; margin: 6px 0 12px; }
    textarea { min-height: 160px; font-family: Consolas, monospace; }
    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
    th { background: #f4f4f4; }
    .flash { padding: 10px; border-radius: 6px; margin: 10px 0; }
    .flash.success { background: #e7f7ec; border: 1px solid #77c68c; }
    .flash.danger { background: #fdeaea; border: 1px solid #e08b8b; }
  </style>
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="/admin/">Admin</a>
    <a href="/admin/employees">Employees</a>
    <a href="/admin/emails">Emails</a>
  </nav>
  <hr />

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="flash {{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</body>
</html>
